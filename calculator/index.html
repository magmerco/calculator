<!DOCTYPE html>
<html>
  <head>
     <title>Calculator</title>
     <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="js/scripts.js"></script> 
  </head>
  <body>
     <div class="container">
         <div class="row"> 
     <h1>Calculator</h1>
     <div class="col-md-4">
     <form id="add">
        <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text"> </div>
        <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text"> </div>
        <button type="submit" class="btn">Add!</button> 
     </form>
     <div id="output"> </div>
   </div>
   <div class="col-md-2">
     <form id="subtract">
        <div class="form-group"> <label for="subtract1">1st number:</label> <input id="subtract1" class="form-control" type="text"> </div>
        <div class="form-group"> <label for="subtract2">2nd number:</label> <input id="subtract2" class="form-control" type="text"> </div>
        <button type="submit" class="btn">Subtract!</button> 
     </form>
     <div id="output"> </div>
     </div>
     <div class="col-md-4">
     <form id="multiply">
      <div class="form-group"> <label for="multiply1">1st number:</label> <input id="multiply1" class="form-control" type="text"> </div>
      <div class="form-group"> <label for="multiply2">2nd number:</label> <input id="multiply2" class="form-control" type="text"> </div>
      <button type="submit" class="btn">Multiply!</button> 
   </form>
   <div id="output"> </div>
   </div>
   <div class="col-md-2">
   <form id="divide">
      <div class="form-group"> <label for="divide1">1st number:</label> <input id="divide1" class="form-control" type="text"> </div>
      <div class="form-group"> <label for="divide2">2nd number:</label> <input id="divide2" class="form-control" type="text"> </div>
      <button type="submit" class="btn">Divide!</button> 
   </form>
   <div id="output"> </div>
   </div>
   </div>
</div>
  </body>
</html>
